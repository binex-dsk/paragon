CastleJoinFile:
  node:
    id: castle_join
    name: Castle Join / Recruitment
  size: 4
  fields:
    - id: count
      type: int
      skip_write: true
      format: i32
    - id: joins
      type: list
      typename: CastleJoins
      table: castlejoin
      format:
        type: indirect
        index: -1
        offset: 0
        format: u32
           
