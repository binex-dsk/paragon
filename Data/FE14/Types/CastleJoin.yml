      table: characters
      format: string
    - id: birthright_chapter
      type: reference
      table: chapters
      format: string
    - id: conquest_chapter
      type: reference
      table: chapters
      format: string
    - id: revelation_chapter
      type: reference
      table: chapters
      format: string
    - id: required_building_1
      type: int
      format: i32
    - id: required_building_2
      type: int
      format: i32
    - id: required_building_3
      type: int
      format: i32