WeaponProficiencyTable:
  size: 0
  fields:
    - id: entries
      type: list
      typename: WeaponProficiency
      format:
        type: static
        count: 9

WeaponProficiency:
  size: 12
  key: mikid
  display: name
  index: id
  fields:
    - id: id
      type: int
      format: i32
    - id: mikid
      type: string
