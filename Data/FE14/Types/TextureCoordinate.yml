TextureFileTableHeader:
  size: 8
  fields:
    - id: label
      type: label
    - id: name
      type: string
    - id: count
      type: int
      format: u16
    - id: unknown
      type: bytes
      length: 2
    - id: table
      type: record
      typename: TextureFileTable
      format: inline_pointer

TextureFileTable:
  node:
    id: texture_files
    name: Texture Files
  size: 0
  fields:
    - id: label
      type: label
      index: 0
    - id: texture_files
      type: list
      typename: TextureFile
      table: texture_files
      format:
        type: indirect
        index: -2
        offset: 4
        format: u16

TextureFile:
  size: 8
  display: file_name_1
  fields:
    - id: file_name_1
      type: string
    - id: file_name_2
      type: string

TextureCoordTableHeader:
  size: 8
  fields:
    - id: label
      type: label
    - id: name
      type: string
    - id: count
      type: int
      format: u16
    - id: unknown
      type: bytes
      length: 2
    - id: table
      type: record
      typename: TextureCoordTable
      format: inline_pointer

TextureCoordTable:
  node:
    id: texture_coords
    name: Texture Coords
  size: 0
  fields:
    - id: label
      type: label
      index: 0
    - id: texture_coords
      type: list
      typename: TextureCoords
      table: PSEUDO  # Not actually used as a table, just here to trigger pointer resolution.
      format:
        type: indirect
        index: -2
        offset: 4
        format: u16

TextureCoords:
  size: 16
  key: texture_name
  display: texture_name
  fields:
    - id: label
      type: label
      generate_from: texture_name
    - id: texture_name
      type: string
    - id: texture_file
      type: reference
      table: texture_files
      format: pointer
    - id: u
      type: int
      format: i16
    - id: v
      type: int
      format: i16
    - id: width
      type: int
      format: i16
    - id: height
      type: int
      format: i16

SceneCoordTableHeader:
  size: 8
  fields:
    - id: label
      type: label
    - id: name
      type: string
    - id: count
      type: int
      format: u16
    - id: unknown
      type: bytes
      length: 2
    - id: table
      type: record
      typename: SceneCoordTable
      format: inline_pointer

SceneCoordTable:
  node:
    id: scene_coords
    name: Scene Coords
  size: 0
  fields:
    - id: label
      type: label
      index: 0
    - id: scene_coords
      type: list
      typename: SceneCoords
      format:
        type: indirect
        index: -2
        offset: 4
        format: u16

SceneCoords:
  size: 20
  key: scene_name
  fields:
    - id: label
      type: label
      generate_from: scene_name
    - id: scene_name
      type: string
    - id: texture_data
      type: reference
      table: PSEUDO
      format: pointer
    - id: x
      type: int
      format: i16
    - id: y
      type: int
      format: i16
    - id: width
      type: int
      format: i16
    - id: height
      type: int
      format: i16
    - id: depth
      type: int
      format: i16
    - id: arg
      type: int
      format: i16
