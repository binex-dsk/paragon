---
IndirectSoundFile:
  size: 0
  fields:
    - id: sound_parameters
      type: record
      typename: SoundParameterTable
      format: inline
    - id: random_sound_sets
      type: record
      typename: RandomSoundSetTable
      format: inline
    - id: multi_sound_sets
      type: record
      typename: MultiSoundSetTable
      format: inline

SoundParameterTable:
  node:
    id: sound_parameters
    name: Sound Parameters
  size: 4
  fields:
    - id: label
      type: label
    - id: count
      type: int
      skip_write: true
      format: i32
    - id: entries
      type: list
      typename: SoundParameterEntry
      format:
        type: indirect
        index: -1
        offset: 0
        format: u32

SoundParameterEntry:
  size: 32
  key: name
  fields:
    - id: label
      type: label
      generate_from: name
    - id: unknown
      type: bytes
      length: 4
    - id: name
      type: string
    - id: name_2
      type: string
    - id: unknown_2
      type: bytes
      length: 8
    - id: unknown_3
      type: bytes
      length: 8
    - id: unknown_4
      type: bytes
      length: 4

RandomSoundSetTable:
  node:
    id: sound_sets
    name: Sound Sets
  size: 4
  fields:
    - id: label
      type: label
    - id: count
      type: int
      skip_write: true
      format: i32
    - id: entries
      type: list
      typename: RandomSoundSet
      allocate_individual: true
      format:
        type: indirect
        index: -1
        offset: 0
        format: u32

RandomSoundSet:
  size: 16
  key: name
  fields:
    - id: label
      type: label
      generate_from: name
    - id: unknown
      type: bytes
      length: 4
    - id: name
      type: string
    - id: count_1
      type: int
      skip_write: true
      format: i32
    - id: count_2
      type: int
      skip_write: true
      format: i32
    - id: entries
      type: list
      typename: RandomSoundSetEntry
      format:
        type: indirect
        index: -1
        offset: 8
        format: u32
        doubled: true

RandomSoundSetEntry:
  size: 8
  key: sound
  fields:
    - id: sound
      type: string
    - id: tag
      type: bytes
      length: 4

MultiSoundSetTable:
  node:
    id: multi_sound_sets
    name: Multi Sound Sets
  size: 4
  fields:
    - id: label
      type: label
    - id: count
      type: int
      skip_write: true
      format: i32
    - id: entries
      type: list
      typename: MultiSoundSet
      allocate_individual: true
      format:
        type: indirect
        index: -1
        offset: 0
        format: u32

MultiSoundSet:
  size: 12
  key: name
  display: name
  fields:
    - id: label
      type: label
      generate_from: name
    - id: unknown
      type: bytes
      length: 4
    - id: name
      type: string
    - id: count
      type: int
      skip_write: true
      format: i32
    - id: sounds
      type: list
      typename: MultiSoundSetEntry
      format:
        type: indirect
        index: -1
        offset: 8
        format: u32

MultiSoundSetEntry:
  size: 8
  key: name
  display: name
  fields:
    - id: unknown
      type: bytes
      length: 4
    - id: name
      type: string
