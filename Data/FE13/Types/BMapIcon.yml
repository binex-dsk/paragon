---
BMapIconTable:
  node:
    id: bmap_icons
    name: BMap Icons
  size: 0
  fields:
    - id: label
      type: label
      index: 0
    - id: icons
      type: list
      typename: BMapIcon
      table: bmap_icons
      format:
        type: postfix_count
        label: BMapIconNum

BMapIcon:
  size: 12
  key: bmi
  fields:
    - id: bmi
      type: label
    - id: name
      type: string
    - id: class_type
      type: bytes
      length: 4
    - id: pointer
      type: record
      typename: BMapIconData
      format: pointer

BMapIconData:
  size: 52
  fields:
