---
ChapterTable:
  node:
    id: chapters
    name: Chapters
  size: 0
  fields:
    - id: label
      type: label
      index: 0
    - id: chapters
      type: list
      typename: Chapter
      table: chapters
      format:
        type: postfix_count
        label: ChapterDataNum

Chapter:
  size: 68
  key: cid
  display: name
  fields:
    - id: label
      type: label
      generate_from: cid
    - id: cid
      type: string
    - id: ceid
      type: string
    - id: name
      type: message
      paths: [m/GameData.bin.lz]
    - id: description
      type: message
      paths: [m/GameData.bin.lz]
    - id: parent
      type: string  # TODO: Add transform + make this a reference
    - id: unknown
      type: bytes
      length: 12
    - id: unknown_2
      type: bytes
      length: 12
    - id: unknown_3
      type: bytes
      length: 12
    - id: unknown_4
      type: bytes
      length: 12