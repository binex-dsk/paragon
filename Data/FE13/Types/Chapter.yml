---
ChapterTable:
  node:
    id: chapters
    name: Chapters
  size: 0
  fields:
    - id: label
      type: label
      index: 0
    - id: chapters
      type: list
      typename: Chapter
      table: chapters
      format:
        type: postfix_count
        label: ChapterDataNum

Chapter:
  size: 68
  key: cid
  display: name
  display_function: fe13_chapter
  fields:
