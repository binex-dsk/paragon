      type: label
      generate_from: cid
    - id: cid
      type: string
    - id: ceid
      type: string
    - id: name
      type: message
      paths: [m/GameData.bin.lz]
    - id: description
      type: message
      paths: [m/GameData.bin.lz]
    - id: parent
      type: string  # TODO: Add transform + make this a reference
    - id: requirement
      type: int
      format: u8
    - id: unknown
      type: bytes
      length: 11
    - id: shop_1
      type: reference
      table: items
      format: u16
