top_level:
  type: vbox
  inner:
    - type: group_box
      height: 230
      title: Overview
      inner:
        type: hbox
        inner:
          - type: mini_portrait_box
            retrieve_mode: character
            mode: FC
            image_dim: 128
            box_dim: 140
          - type: form
            ids:
              - pid
              - name
              - description
          - type: form
            ids:
              - id
              - army
              - parent
              - birthday
    - type: tabs
      tabs:
        - title: Core Data
          inner:
            type: scroll
            inner:
              type: grid
              cells:
                - inner:
                    type: group_box
                    title: IDs
                    inner:
                      type: form
                      ids:
                        - job
                        - fid
                        - bgm
                        - enemy_data
                - column: 1
                  inner:
                    type: group_box
                    title: Level && Weapon Experience
                    inner:
                      type: form
                      ids:
                        - level
                        - sword_exp
                        - lance_exp
                        - axe_exp
                        - bow_exp
                        - tome_exp
                        - staff_exp
                - row: 1
                  column_span: 2
                  inner:
                    type: group_box
                    title: Misc. && Unknown
                    inner:
                      type: form
                      ids:
                        - unknown
                        - unknown_2
                        - unknown_3
                        - unknown_4
                        - unknown_5
                        - padding
        - title: Flags
          inner:
            type: scroll
            inner:
              type: grid
              cells:
                - inner:
                    type: widget
                    id: bitflags_1
                - column: 1
                  inner:
                    type: widget
                    id: bitflags_2
                - column: 2
                  inner:
                    type: widget
                    id: bitflags_3
                - column: 3
                  inner:
                    type: widget
                    id: bitflags_4
        - title: Stats
          inner:
            type: scroll
            inner:
              type: vbox
              inner:
                - type: spin_box_matrix
                  height: 200
                  ids:
                    - additions
                    - player_growths
                    - enemy_growths
                    - modifiers
                  columns:
                    - Health
                    - Attack
                    - Magic
                    - Skill
                    - Speed
                    - Luck
                    - Defense
                    - Resistance
                - type: grid
                  cells:
                    - row_span: 2
                      inner:
                        type: group_box
                        title: Skills
                        inner:
                          type: form
                          ids:
                            - skill_1
                            - skill_2
                            - skill_3
                            - skill_4
                            - skill_5
                    - column: 1
                      inner:
                        type: group_box
                        title: Male Reclasses
                        inner:
                          type: form
                          ids:
                            - male_reclass_1
                            - male_reclass_2
                            - male_reclass_3
                    - row: 1
                      column: 1
                      inner:
                        type: group_box
                        title: Female Reclasses
                        inner:
                          type: form
                          ids:
                            - female_reclass_1
                            - female_reclass_2
                            - female_reclass_3
        - title: Supports
          inner:
            type: scroll
            inner:
              type: vbox
              inner:
                - type: group_box
                  title: "Support #000"
                  inner:
                    type: vbox
