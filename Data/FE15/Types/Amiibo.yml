---
AmiiboFile:
  size: 0
  fields:
    - id: amiibo_mod_list
      type: record
      typename: ModList
      format: inline
    - id: amiibo_table
      type: record
      typename: AmiiboTableHeader
      format: inline
    - id: sheet_list
      type: record
      typename: SheetList
      format: inline

AmiiboTableHeader:
  size: 8
  fields:
    - id: label
      type: label
    - id: name
      type: string
    - id: count
      type: int
      format: u16
    - id: unknown
      type: bytes
      length: 2
    - id: table
      type: record
      typename: AmiiboTable
      format: inline_pointer

AmiiboTable:
  size: 0
  fields:
    - id: label
      type: label
      index: 0
    - id: amiibos
      type: list
      typename: Amiibo
      format:
        type: indirect
        index: -2
        offset: 4
        format:
          type: u16

Amiibo:
  size: 12
  key: odd
  fields:
    - id: odd
      type: string
    - id: even
      type: string
    - id: count
      type: int
      format: u8
    - id: level
      type: int
      format: i8
    - id: unused
      type: bytes
      length: 2