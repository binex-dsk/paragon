    - id: position_y
      type: float
    - id: position_z
      type: float
    - id: rotation
      type: float
    - id: affiliation
      type: int
      format: i8
    - id: thinking
      type: int
      format: i8
    - id: unnamed
      type: int
      format: u16
    - id: patrol_route
