      type: list
      typename: Chapter
      table: chapters
      format:
        type: indirect
        index: -2
        offset: 4
        format: u16

Chapter:
  size: 56
  key: cid
  display: name
  fields:
    - id: label
      type: label
      generate_from: cid
    - id: cid
      type: string
