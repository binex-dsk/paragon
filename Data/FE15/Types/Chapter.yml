      type: message
      paths: [m/Name.bin.lz]
    - id: description
      type: message
      paths: [m/Name.bin.lz]
    - id: type
      type: int
      format: i8
    - id: chapter_1
      type: int
      format: u8
    - id: root
      type: int
      format: i8
    - id: coord
      type: bytes
      length: 2
    - id: capacity
      type: int
      format: u8
    - id: flag
      type: int
      format: u16
    - id: placement
      type: reference
      table: chapter_placements
      format: pointer
    - id: north_connection
      type: reference
      table: chapters
      format: pointer
    - id: west_connection
      type: reference
      table: chapters
      format: pointer
    - id: south_connection
      type: reference
      table: chapters
      format: pointer
    - id: east_connection
      type: reference
      table: chapters
      format: pointer
    - id: permission
      type: int
      format: u16
    - id: place
      type: int
      format: i8
    - id: turn_rule
      type: int
      format: u8
    - id: rumor_field
      type: string
    - id: exit
      type: string
    - id: hash_reservation
