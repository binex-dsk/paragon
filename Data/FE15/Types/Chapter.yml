ChapterTableHeader:
  size: 8
  fields:
    - id: label
      type: label
      index: 0
    - id: name
      type: string
    - id: count
      type: int
      skip_write: true
      format: u16
    - id: unknown
      type: bytes
      length: 2
    - id: table
      type: record
      typename: ChapterTable
      format: inline_pointer

ChapterTable:
  node:
    id: chapters
    name: Chapters
  size: 0
  fields:
    - id: label
      type: label
      index: 0
