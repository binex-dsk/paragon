---
UILayoutFile:
  node:
    id: tmp
    name: tmp
  size: 4
  fields:
    - id: count
      type: int
      skip_write: true
      format: u32
    - id: layouts
      type: list
      typename: UILayout
      table: portraits
      format:
        type: indirect
        index: -1
        offset: 0
        format:
          type: u32

UILayout:
  size: 28
  key: name
  fields:
    - id: label
      type: label
      generate_from: name
    - id: name
      type: string
    - id: mat_file
      type: string
    - id: texture
      type: string
    - id: x_pos
      type: int
      format: i16
    - id: y_pos
      type: int
      format: i16
    - id: width
      type: int
      format: i16
    - id: height
      type: int
      format: i16
    - id: x_unknown
      type: int
      format: i16
    - id: y_unknown
      type: int
      format: i16
    - id: padding_?
      type: bytes
      length: 4