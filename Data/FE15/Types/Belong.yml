---
BelongFile:
  size: 0
  fields:
    - id: belong_mod_list
      type: record
      typename: ModList
      format: inline
    - id: belong_table
      type: record
      typename: BelongTableHeader
      format: inline
    - id: sheet_list
      type: record
      typename: SheetList
      format: inline

BelongTableHeader:
  size: 8
  fields:
    - id: label
      type: label
    - id: name
      type: string
    - id: count
      type: int
      format: u16
    - id: unknown
      type: bytes
      length: 2
    - id: table
      type: record
      typename: BelongTable
      format: inline_pointer

BelongTable:
  node:
    id: belong
    name: Belong
  size: 0
  fields:
    - id: label
      type: label
      index: 0
    - id: belongs
      type: list
      typename: Belong
      table: belongs
      format:
        type: indirect
        index: -2
        offset: 4
        format: u16

Belong:
  size: 20
  key: bid
  display: name
  icon: belong
  fields:
    - id: label
      type: label
      generate_from: bid
    - id: bid
      type: string
    - id: name
      type: message
      paths: [m/GameData.bin.lz]
    - id: description
      type: message
      paths: [m/GameData.bin.lz]
    - id: name_2
      type: message
      paths: [m/GameData.bin.lz]
    - id: icon
      type: int
      format: u8
    - id: unknown
      type: bytes
      length: 3