---
TerrainFile:
  size: 0
  fields:
    - id: tile_mod_list
      type: record
      typename: ModList
      format: inline
    - id: tile_table
      type: record
      typename: TileTableHeader
      format: inline
    - id: terrain_cost_mod_list
      type: record
      typename: ModList
      format: inline
    - id: terrain_cost_table
      type: record
      typename: TerrainCostTableHeader
      format: inline
    - id: ground_attribute_mod_list
      type: record
      typename: ModList
      format: inline
    - id: ground_attribute_table
      type: record
      typename: GroundAttributeTableHeader
      format: inline
    - id: part_attribute_mod_list
      type: record
      typename: ModList
      format: inline
    - id: part_attribute_table
      type: record
      typename: PartAttributeTableHeader
      format: inline
    - id: sheet_list
      type: record
      typename: SheetList
      format: inline

TileTableHeader:
  size: 8
  fields:
    - id: label
      type: label
    - id: name
      type: string
    - id: count
      type: int
      skip_write: true
      format: u16
    - id: unknown
      type: bytes
      length: 2
    - id: table
      type: record
      typename: TileTable
      format: inline_pointer

TileTable:
  size: 0
  fields:
    - id: label
      type: label
      index: 0
    - id: tiles
      type: list
      typename: Tile
      format:
        type: indirect
        index: -2
        offset: 4
        format: u16

Tile:
  size: 32
  key: tid
  display: name
  fields:
    - id: label
      type: label
    - id: tid
      type: string
    - id: name
      type: string
    - id: cost
      type: int
      format: i8
    - id: defense
      type: int
      format: i8
    - id: avoidance
      type: int
      format: i8
    - id: recovery
      type: int
      format: i8
    - id: minimap
      type: int
      format: u8
    - id: r
      type: int
      format: u8
    - id: g
      type: int
      format: u8
    - id: b
      type: int
      format: u8
    - id: footstep_flag
      type: string
    - id: change
      type: string
    - id: reserved
      type: bytes
      length: 4
    - id: flags
      type: bytes
      length: 4

GroundAttributeTableHeader:
  size: 8
  fields:
    - id: label
      type: label
    - id: name
      type: string
    - id: count
      type: int
      skip_write: true
      format: u16
    - id: unknown
      type: bytes
      length: 2
    - id: table
      type: record
      typename: GroundAttributeTable
      format: inline_pointer

GroundAttributeTable:
  size: 0
  fields:
    - id: label
      type: label
      index: 0
    - id: ground_attributes
      type: list
      typename: GroundAttributes
      format:
        type: indirect
        index: -2
        offset: 4
        format: u16

GroundAttributes:
  size: 24
  key: name
  fields:
    - id: label
      type: label
    - id: name
      type: string
    - id: sound_label
      type: string
    - id: effect_label
      type: string
    - id: unknown
      type: bytes
      length: 4
    - id: r
      type: int
      format: u8
    - id: g
      type: int
      format: u8
    - id: b
      type: int
      format: u8
    - id: a
      type: int
      format: u8
    - id: sum
      type: bytes
      length: 4

PartAttributeTableHeader:
  size: 8
  fields:
    - id: label
      type: label
    - id: name
      type: string
    - id: count
      type: int
      skip_write: true
      format: u16
    - id: unknown
      type: bytes
      length: 2
    - id: table
      type: record
      typename: PartAttributeTable
      format: inline_pointer

PartAttributeTable:
  size: 0
  fields:
    - id: label
      type: label
      index: 0
    - id: part_attributes
      type: list
      typename: PartAttributes
      format:
        type: indirect
        index: -2
        offset: 4
        format: u16

PartAttributes:
  size: 80
  key: name
  fields:
    - id: label
      type: label
    - id: name
      type: string
    - id: type
      type: int
      format: i8
    - id: endurance
      type: int
      format: u8
    - id: defense
      type: int
      format: u8
    - id: shake
      type: int
      format: i8
    - id: lod_distance
      type: float
    - id: display_distance
      type: float
    - id: playing_effect
      type: string
    - id: hit_effect
      type: string
    - id: destruction_effect
      type: string
    - id: launch_effect
      type: string
    - id: stop_effect
      type: string
    - id: playing_sound
      type: string
    - id: hit_sound
      type: string
    - id: destruction_sound
      type: string
    - id: startup_sound
      type: string
    - id: stop_sound
      type: string
    - id: playing_sound_range
      type: float
    - id: hit_sound_range
      type: float
    - id: destruction_sound_range
      type: float
    - id: startup_sound_range
      type: float
    - id: stop_sound_range
      type: float
    - id: flags
      type: bytes
      length: 4

TerrainCostTableHeader:
  size: 8
  fields:
    - id: label
      type: label
    - id: name
      type: string
    - id: count
      type: int
      format: u16
    - id: unknown
      type: bytes
      length: 2
    - id: table
      type: record
      typename: TerrainCostTable
      format: inline_pointer

TerrainCostTable:
  size: 0
  fields:
    - id: label
      type: label
      index: 0
    - id: terrain_costs
      type: list
      typename: TerrainCost
      format:
        type: indirect
        index: -2
        offset: 4
        format: u16

TerrainCost:
  size: 16
  key: cost
  fields:
    - id: label
      type: label
    - id: cost
      type: string
    - id: impossible
      type: int
      format: u8
    - id: sky
      type: int
      format: u8
    - id: plains
      type: int
      format: u8
    - id: forest
      type: int
      format: u8
    - id: desert
      type: int
      format: u8
    - id: pillar
      type: int
      format: u8
    - id: mountain
      type: int
      format: u8
    - id: river
      type: int
      format: u8
    - id: lava
      type: int
      format: u8
    - id: hill
      type: int
      format: u8
    - id: padding
      type: bytes
      length: 2