---
SkillFile:
  size: 0
  fields:
    - id: skill_mod_list
      type: record
      typename: ModList
      format: inline
    - id: skill_table
      type: record
      typename: SkillTableHeader
      format: inline
    - id: seq_mod_list
      type: record
      typename: ModList
      format: inline
    - id: seq_table
      type: record
      typename: SkillSeqTableHeader
      format: inline
    - id: sheet_list
      type: record
      typename: SheetList
      format:
        label_append:
          label: SHEET_LIST

SkillTableHeader:
  size: 8
  fields:
    - id: label
      type: label
    - id: name
      type: string
    - id: count
      type: int
      skip_write: true
      format: u16
    - id: unknown
      type: bytes
      length: 2
    - id: table
      type: record
      typename: SkillTable
      format: inline_pointer

SkillTable:
  node:
    id: skills
    name: Skills
  size: 0
  fields:
    - id: label
      type: label
      index: 0
    - id: skills
      type: list
      typename: Skill
      table: skills
      format:
        type: indirect
        index: -2
        offset: 4
        format:
          type: u16

Skill:
  key: sid
  display: name
  fallback_display: sid
  size: 104
  icon: skill
  fields:
    - id: label
      type: label
    - id: sid
      type: string
    - id: name
      type: message
      paths: [m/Skill.bin.lz]
    - id: description
      type: message
      paths: [m/Skill.bin.lz]
    - id: type
      type: int
      format: u8
    - id: exp
      type: int
      format: u8
    - id: hp_cost
      type: int
      format: u8
    - id: quantity
      type: int
      format: u8
    - id: min_range
      type: int
      format: u8
    - id: icon
      type: int
      format: u8
    - id: icon_big
      type: int
      format: u8
    - id: status_icon
      type: int
      format: u8
    - id: attack_mod_%
      type: int
      format: u8
    - id: pierce_mod_%
      type: int
      format: u8
    - id: phys_damage_%
      type: int
      format: u8
    - id: mag_damage_%
      type: int
      format: u8
    - id: ranged_damage_%
      type: int
      format: u8
    - id: terrain_%
      type: int
      format: u8
    - id: stat_%
      type: int
      format: u8
    - id: recovery_%
      type: int
      format: u8
    - id: might_mod
      type: int
      format: i16
    - id: hit_mod
      type: int
      format: i16
    - id: avoid_mod
      type: int
      format: i16
    - id: crit_mod
      type: int
      format: i16
    - id: phys_damage_mod
      type: int
      format: i16
    - id: mag_damage_mod
      type: int
      format: i16
    - id: attack_speed_mod
      type: int
      format: i16
    - id: range_mod
      type: int
      format: i16
    - id: stat_buff
      type: bytes
      length: 8
    - id: phys_reflect
      type: int
      format: u8
    - id: mag_reflect
      type: int
      format: u8
    - id: compatible_weapon
      type: int
      format: u8
    - id: effectiveness
      type: int
      format: u8
    - id: flags
      type: bytes
      length: 4
    - id: icon_effect
      type: string
    - id: charge_effect
      type: string
    - id: hit_effect
      type: string
    - id: avoidance_effect
      type: string
    - id: camera
      type: string
    - id: seq
      type: reference
      format: pointer
      table: skill_sequences
    - id: motion_1
      type: string
    - id: motion_2
      type: string
    - id: motion_3
      type: string
    - id: motion_4
      type: string
    - id: motion_5
      type: string

SkillSeqTableHeader:
  size: 8
  fields:
    - id: label
      type: label
    - id: name
      type: string
    - id: count
      type: int
      skip_write: true
      format: u16
    - id: unknown
      type: bytes
      length: 2
    - id: table
      type: record
      typename: SkillSeqTable
      format: inline_pointer

SkillSeqTable:
  size: 0
  fields:
    - id: label
      type: label
      index: 0
    - id: sequences
      type: list
      typename: SkillSeq
      table: skill_sequences
      format:
        type: indirect
        index: -2
        offset: 4
        format:
          type: u16

SkillSeq:
  size: 12
  key: seq
  fields:
    - id: label
      type: label
    - id: seq
      type: string
    - id: count
      type: int
      skip_write: true
      format: u32
    - id: seq_data
      type: record
      typename: SkillSeqData
      format: pointer

SkillSeqData:
  size: 0
  fields:
    - id: items
      type: list
      typename: SkillSeqDataItem
      format:
        type: indirect
        index: -2
        offset: 4
        format:
          type: u32

SkillSeqDataItem:
  size: 24
  key: skl
  fields:
    - id: unknown_1
      type: bytes
      length: 4
    - id: skl
      type: string
    - id: unknown_2
      type: string
    - id: unknown_3
      type: bytes
      length: 8
    - id: unknown_4
      type: bytes
      length: 4
